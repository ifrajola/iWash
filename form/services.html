<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registro de usuário</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" type="image/jpg" href="/images/favicon/iWash-png.png"/>
	</head>

	<body>
		
		
		<div class="wrapper" style="background-color: black; align-items:initial;">
			<div>
				<button onclick="location.href = '../index.html';" id="myButton" class="float-left submit-button" >Home</button>
			</div>
		
			<div class="inner">
				<div class="image-holder">
					<img src="/images/iWash-jpg.jpg" alt="Logo iWash">
				</div>
				<form action="/iWash/index.html">
					<h1>
						Solicite seus serviços aqui:
					</h1>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Selecione um serviço</option>
							<option value="male">Limpeza</option>
							<option value="femal">Higienização</option>
							<option value="other">Funilaria e Pintura</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Local de retirada do veículo" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Local para entrega do veículo" class="form-control">
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Forma de pagamento</option>
							<option value="money">Dinheiro</option>
							<option value="creditcard">Cartão de crédito</option>
							<option value="debitcard">Cartão de débito</option>
							<option value="pix">Pix</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					

					<button type="submit" formaction="servicesend.html">Solicitar serviço
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
